<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minty Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="partner.html">Partner Points</a></li>
                <li><a href="fan.html">Fan Points</a></li>
                <li><a href="exchange.html">Exchange</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Welcome To The Exchange Calculator</h1>
    </div>

    <div class="container">
        <h1>Fan Points</h1>

        <label for="fanValue">Enter fan point value.</label>
        <input type="number" id="fanValue" min="0">

        <label for="sponsorValue">Enter sponsor point value.</label>
        <input type="number" id="sponsorValue" min="0">

        <button onclick="calculateRateOne()">Calculate</button>
    
        <label for="exchangeRate"></label>
        <p id="exchangeRate" class="answer"></p>
    
        <script src="main.js"></script>
    </div>

    <div class="container">
        <h1>Partner Points</h1>

        <label for="partnerValue">Enter partner point value.</label>
        <input type="number" id="partnerValue" min="0">

        <label for="sponsorValue">Enter sponsor point value.</label>
        <input type="number" id="sponsorValue" min="0">

        <button onclick="calculateRateTwo()">Calculate</button>
    
        <label for="exchangeRate"></label>
        <p id="exchangeRate" class="answer"></p>
    
        <script src="main.js"></script>
    </div>
</body>

</html>
